<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 산다</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <!-- 명령 팔레트 > wrap 검색 > 
         약어로 래핑 선택 후 .class name 작성 = 블럭 잡힌 구역을 div로 잡아줌 -->
        <div id="header">
            <div class="logo">
                <img src="images/logo.png" alt="스타일산다">
            </div>
            <div class="nav">
                <a href="#">sale</a>
                <a href="#">new</a>
                <a href="#">hot</a>
                <a href="#">summer</a>
            </div>
        </div>
        <div id="main">
            <div class="brand">
                <img src="images/visual.png" alt="water tint">
            </div>
            <div class="new">
                <h1>new arrival</h1>
                <img src="images/new1.jpg" alt="libbam">
                <img src="images/new2.jpg" alt="perfume">
            </div>
            <div class="brand_text">style sanda</div>
        </div>
        <div id="footer">
            <div class="delivery">
                <h2>delicery</h2>
                <p>배송기간 1~3일<br>배송비 무료</p>
                <!-- <br> 줄바꿈 -->
            </div>
            <div class="contact">
                <h3>010-1234-5678</h3>
                <p>광주광역시 서구 경열로 3 (농성로 271-4), 스타일산다 빌딩</p>
            </div>
            <!-- .class name > enter = div class 생성 -->
            <!-- #id name > enter = div id 생성 -->
            <!-- emmet.io 단축키 등 -->
             <div class="copyright">
                <p>copyright &copy; 2024. style sanda all rights reserved.</p>
             </div>
        </div>
    </div>
</body>
</html>
